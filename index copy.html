<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem - NAN DOY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="container my-4">
    <header class="text-center mb-4">
        <h1 class="display-4">NAN DOY</h1>
        <p class="text-muted">NANDINHOMSF</p>
    </header>

    <ul class="nav nav-tabs" id="fichaTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">Status</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="perfil-tab" data-bs-toggle="tab" data-bs-target="#perfil" type="button" role="tab">Perfil</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="inventario-tab" data-bs-toggle="tab" data-bs-target="#inventario" type="button" role="tab">Inventário</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="poderes-tab" data-bs-toggle="tab" data-bs-target="#poderes" type="button" role="tab">Poderes</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="poderes-tab" data-bs-toggle="tab" data-bs-target="#poderes" type="button" role="tab">Perícias</button>
        </li>
    </ul>

    <div class="tab-content" id="fichaTabsContent">
        
        <div class="tab-pane fade show active" id="status" role="tabpanel">
            <div class="card card-body mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="list-group">
                            <div class="list-group-item d-flex justify-content-between align-items-center">FÍSICO <input type="number" class="stat-input" value="1"></div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">VELOCIDADE <input type="number" class="stat-input" value="3"></div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">RESISTÊNCIA <input type="number" class="stat-input" value="2"></div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">VONTADE <input type="number" class="stat-input" value="0"></div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">ESPÍRITO <input type="number" class="stat-input" value="0"></div>
                            <div class="list-group-item d-flex justify-content-between align-items-center">ENGENHOSIDADE <input type="number" class="stat-input" value="5"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">DEFESA</label>
                                <input type="number" class="form-control form-control-lg text-center" value="24">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">INICIATIVA</label>
                                <input type="number" class="form-control form-control-lg text-center" value="3">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">DESLOCAMENTO</label>
                                <input type="text" class="form-control form-control-lg text-center" value="4/3">
                            </div>
                             <div class="col-6 mb-3">
                                <label class="form-label">EVASÃO</label>
                                <input type="text" class="form-control form-control-lg text-center" value="110%">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">PV MÁXIMOS</label>
                                <input type="number" class="form-control text-center" value="70">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">PV ATUAIS</label>
                                <input type="number" class="form-control text-center" value="70">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">PV TEMPORÁRIOS</label>
                                <input type="number" class="form-control text-center" value="0">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">RESISTÊNCIA (%)</label>
                                <input type="number" class="form-control text-center" value="0">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <h5 class="mt-3">Armas e Poderes</h5>
                <table class="table table-sm">
                    <thead>
                        <tr><th>NOME</th><th>BÔNUS</th><th>DANO/TIPO</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" value="REVÓLVER"></td>
                            <td><input type="text" class="form-control" value="2PA"></td>
                            <td><input type="text" class="form-control" value="3+ENG"></td>
                        </tr>
                    </tbody>
                </table>
                 <div class="mb-3">
                    <label class="form-label">OUTRAS ARMAS E PODERES</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">ANOTAÇÕES</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="perfil" role="tabpanel">
            <div class="card card-body mt-3">
                <div class="row text-center">
                    <div class="col-md-4">
                        <p class="data-field">ATIRADOR</p><p class="label-field">CLASSE</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">MÉDICO</p><p class="label-field">OCUPAÇÃO</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">HUMANA</p><p class="label-field">RAÇA</p>
                    </div>
                </div>
                 <hr>
                 <div class="row text-center">
                    <div class="col-md-4">
                        <p class="data-field">33 ANOS</p><p class="label-field">IDADE</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">171 CM</p><p class="label-field">ALTURA</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">74000 G</p><p class="label-field">PESO</p>
                    </div>
                </div>
                <hr>
                 <div class="row text-center">
                    <div class="col-md-4">
                        <p class="data-field">MARROM</p><p class="label-field">OLHOS</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">BRANCA</p><p class="label-field">PELE</p>
                    </div>
                    <div class="col-md-4">
                        <p class="data-field">PRETO</p><p class="label-field">CABELO</p>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">HISTÓRIA DO PERSONAGEM</label>
                    <textarea class="form-control" rows="8"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">ALIADOS E ORGANIZAÇÕES</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="inventario" role="tabpanel">
             <div class="card card-body mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">CAIXA DE ARMAS</label>
                            <textarea class="form-control" rows="4">REVÓLVER</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">EQUIPAMENTOS</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">CAIXA DE ITENS</label>
                            <textarea class="form-control" rows="4">NOTA
LIVRO
breath deal
heat deal</textarea>
                        </div>
                         <div class="mb-3">
                            <label class="form-label">TESOURO</label>
                            <textarea class="form-control" rows="4">PV: 1</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="poderes" role="tabpanel">
            <div class="card card-body mt-3">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">CLASSE DO PIRATA</label>
                        <input type="text" class="form-control" value="ATIRADOR">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">HABILIDADE CHAVE</label>
                        <input type="text" class="form-control" value="ENGENHOSIDADE">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">TIPO DE CAST</label>
                        <input type="text" class="form-control" value="ARSENAL">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 1"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 2"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 3"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 4"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 5"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 6"></div>
                    <div class="col-md-4 mb-2"><input type="text" class="form-control" placeholder="PODER 7 Ás"></div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">CARACTERÍSTICAS E HABILIDADES</label>
                    <textarea class="form-control" rows="6"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
