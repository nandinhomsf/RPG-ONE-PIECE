<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poderes - Ficha OP RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-5">Ficha de Personagem</h1>
        </header>
        <nav class="mb-3">
            <a href="index.html" class="btn btn-outline-primary me-2">Status</a>
            <a href="perfil.html" class="btn btn-outline-primary me-2">Perfil</a>
            <a href="inventario.html" class="btn btn-outline-primary me-2">Inventário</a>
            <a href="poderes.html" class="btn active btn-outline-primary me-2">Poderes</a>
            <a href="pericias.html" class="btn btn-outline-primary">Perícias</a>
        </nav>
        <div>
            <form id="poderes-form">
                <div class="card card-body mt-3">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">CLASSE DO PIRATA</label>
                            <input name="classe_pirata" type="text" class="form-control" value="" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">HABILIDADE CHAVE</label>
                            <input name="habilidade_chave" type="text" class="form-control" value="" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">TIPO DE CAST</label>
                            <input name="tipo_cast" type="text" class="form-control" value="" />
                        </div>
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label class="form-label fw-bold">Poderes (até 7 níveis)</label>
                        <table class="table table-sm" id="poderes-tabela">
                            <thead>
                                <tr>
                                    <th>NOME DO PODER</th>
                                    <th>NÍVEL</th>
                                    <th>PA</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="poderes-tbody">
                                <!-- Linhas dinâmicas -->
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success mb-2" onclick="adicionarLinhaPoder()">Adicionar Poder
                            </button>
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label class="form-label">CARACTERÍSTICAS E HABILIDADES</label>
                        <textarea name="caracteristicas" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">
                            Salvar Poderes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
