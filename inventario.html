<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventário - Ficha OP RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-5">Ficha de Personagem</h1>
        </header>
        <nav class="mb-3">
            <a href="status.html" class="btn btn-outline-primary me-2">Status</a>
            <a href="perfil.html" class="btn btn-outline-primary me-2">Perfil</a>
            <a href="inventario.html" class="btn active btn-outline-primary me-2">Inventário</a>
            <a href="poderes.html" class="btn btn-outline-primary me-2">Poderes</a>
            <a href="pericias.html" class="btn btn-outline-primary">Perícias</a>
        </nav>
        <div>
            <form id="inventario-form">
                <div class="card card-body mt-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">CAIXA DE ARMAS</label>
                                <textarea name="armas" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">EQUIPAMENTOS</label>
                                <textarea name="equipamentos" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">CAIXA DE ITENS</label>
                                <textarea name="itens" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">TESOURO</label>
                                <textarea name="tesouro" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">
                            Salvar Inventário
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
