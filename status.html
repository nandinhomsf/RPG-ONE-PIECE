<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status - Ficha OP RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-5">Ficha de Personagem</h1>
        </header>
        <nav class="mb-3">
            <a href="status.html" class="btn active btn-outline-primary me-2">Status</a>
            <a href="perfil.html" class="btn btn-outline-primary me-2">Perfil</a>
            <a href="inventario.html" class="btn btn-outline-primary me-2">Inventário</a>
            <a href="poderes.html" class="btn btn-outline-primary me-2">Poderes</a>
            <a href="pericias.html" class="btn btn-outline-primary">Perícias</a>
        </nav>
        <div>
            <!-- Conteúdo da aba Status -->
            <form id="ficha-rpg-form">
                <div class="row g-3">
                    <div class="col-md-4 d-flex flex-column">
                        <div class="card flex-grow-1 mb-3">
                            <div class="card-header text-center fw-bold">STATUS</div>
                            <div class="list-group fw-bold list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-center">FÍSICO
                                    <input name="fisico" type="number" class="stat-input" value="0" /></div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    VELOCIDADE <input name="velocidade" type="number" class="stat-input" value="0" />
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    RESISTÊNCIA <input name="resistencia" type="number" class="stat-input" value="0" />
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">VONTADE
                                    <input name="vontade" type="number" class="stat-input" value="0" /></div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">ESPÍRITO
                                    <input name="espirito" type="number" class="stat-input" value="0" /></div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    ENGENHOSIDADE <input name="engenhosidade" type="number" class="stat-input"
                                        value="0" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 text-center fw-bold">
                        <div class="row g-2">
                            <div class="col-4">
                                <label class="form-label">DEFESA</label>
                                <input name="defesa" type="number" class="form-control form-control-lg text-center"
                                    value="0" />
                            </div>
                            <div class="col-4">
                                <label class="form-label">INICIATIVA</label>
                                <input name="iniciativa" type="number" class="form-control form-control-lg text-center"
                                    value="0" />
                            </div>
                            <div class="col-4">
                                <label class="form-label">DESLOCAMENTO</label>
                                <input name="deslocamento" type="text" class="form-control form-control-lg text-center"
                                    value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">PV MÁXIMOS</label>
                                <input name="pv_max" type="number" class="form-control text-center" value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">PV ATUAIS</label>
                                <input name="pv_atuais" type="number" class="form-control text-center" value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">PV TEMPORÁRIOS</label>
                                <input name="pv_temp" type="number" class="form-control text-center" value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">RESISTÊNCIA (%)</label>
                                <input name="resistencia_perc" type="number" class="form-control text-center"
                                    value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">EVASÃO</label>
                                <input name="evasao" type="text" class="form-control text-center" value="0" />
                            </div>
                            <div class="col-6">
                                <label class="form-label">PONTO DE AÇÃO</label>
                                <input name="pa" type="number" class="form-control text-center" value="0" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card flex-grow-1 d-flex flex-column justify-content-between">
                    <div class="card-body pb-0">
                        <h5 class="mt-2">Armas e Poderes</h5>
                        <table class="table table-sm" id="armas-tabela">
                            <thead>
                                <tr>
                                    <th>NOME</th>
                                    <th>PONTO DE AÇÃO</th>
                                    <th>DANO/TIPO</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="armas-tbody">
                                <tr>
                                    <td><input name="arma_nome" type="text" class="form-control" value="" /></td>
                                    <td><input name="arma_bonus" type="text" class="form-control" value="" /></td>
                                    <td><input name="arma_dano" type="text" class="form-control" value="" /></td>
                                    <td><button type="button" class="btn btn-danger btn"
                                            onclick="removerLinhaArma(this)">Excluir</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success mb-2"
                            onclick="adicionarLinhaArma()">Adicionar Arma/Poder</button>
                        <div class="mb-3">
                            <label class="form-label">ANOTAÇÕES</label>
                            <textarea name="anotacoes" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <button type="submit" class="btn btn-primary">Salvar Ficha</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
