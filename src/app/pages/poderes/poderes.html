<form>
  <div class="card card-body mt-3">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">CLASSE DO PIRATA</label>
        <input name="classe_pirata" type="text" class="form-control" [(ngModel)]="poderes.classe_pirata" />
      </div>
      <div class="col-md-4">
        <label class="form-label">HABILIDADE CHAVE</label>
        <input name="habilidade_chave" type="text" class="form-control" [(ngModel)]="poderes.habilidade_chave" />
      </div>
      <div class="col-md-4">
        <label class="form-label">TIPO DE CAST</label>
        <input name="tipo_cast" type="text" class="form-control" [(ngModel)]="poderes.tipo_cast" />
      </div>
    </div>
    <hr />
    <div class="mb-3">
      <label class="form-label fw-bold">Poderes (até 7 níveis)</label>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>NOME DO PODER</th>
            <th>NÍVEL</th>
            <th>PA</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poder of poderes.lista; let i = index">
            <td><input name="poder_nome" type="text" class="form-control" [(ngModel)]="poder.nome" /></td>
            <td><input name="poder_nivel" type="number" min="1" max="7" class="form-control" [(ngModel)]="poder.nivel" /></td>
            <td><input name="poder_pa" type="number" min="0" class="form-control" [(ngModel)]="poder.pa" /></td>
            <td><button type="button" class="btn btn-danger" (click)="removerLinhaPoder(i)">Excluir</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success mb-2" (click)="adicionarLinhaPoder()">Adicionar Poder</button>
    </div>
    <hr />
    <div class="mb-3">
      <label class="form-label">CARACTERÍSTICAS E HABILIDADES</label>
      <textarea name="caracteristicas" class="form-control" rows="4" [(ngModel)]="poderes.caracteristicas"></textarea>
    </div>
    <div class="mb-3 text-end">
    </div>
  </div>
</form>
