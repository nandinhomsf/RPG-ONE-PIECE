<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Ficha OP RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-5">Ficha de Personagem</h1>
        </header>
        <nav class="mb-3">
            <a href="status.html" class="btn btn-outline-primary me-2">Status</a>
            <a href="perfil.html" class="btn active btn-outline-primary me-2">Perfil</a>
            <a href="inventario.html" class="btn btn-outline-primary me-2">Inventário</a>
            <a href="poderes.html" class="btn btn-outline-primary me-2">Poderes</a>
            <a href="pericias.html" class="btn btn-outline-primary">Perícias</a>
        </nav>
        <div>
          <form id="perfil-form">
            <div class="card card-body fw-bold mt-3">
              <div class="row text-center">
                <div class="col-md-4">
                  <label class="label-field">CLASSE</label>
                  <input
                    name="classe"
                    type="text"
                    class="form-control data-field"
                    value="ATIRADOR"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">OCUPAÇÃO</label>
                  <input
                    name="ocupacao"
                    type="text"
                    class="form-control data-field"
                    value="MÉDICO"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">RAÇA</label>
                  <input
                    name="raca"
                    type="text"
                    class="form-control data-field"
                    value="HUMANA"
                  />
                </div>
              </div>
              <hr />
              <div class="row text-center">
                <div class="col-md-4">
                  <label class="label-field">IDADE</label>
                  <input
                    name="idade"
                    type="text"
                    class="form-control data-field"
                    value="33 ANOS"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">ALTURA</label>
                  <input
                    name="altura"
                    type="text"
                    class="form-control data-field"
                    value="171 CM"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">PESO</label>
                  <input
                    name="peso"
                    type="text"
                    class="form-control data-field"
                    value="74000 G"
                  />
                </div>
              </div>
              <hr />
              <div class="row text-center">
                <div class="col-md-4">
                  <label class="label-field">OLHOS</label>
                  <input
                    name="olhos"
                    type="text"
                    class="form-control data-field"
                    value="MARROM"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">PELE</label>
                  <input
                    name="pele"
                    type="text"
                    class="form-control data-field"
                    value="BRANCA"
                  />
                </div>
                <div class="col-md-4">
                  <label class="label-field">CABELO</label>
                  <input
                    name="cabelo"
                    type="text"
                    class="form-control data-field"
                    value="PRETO"
                  />
                </div>
              </div>
              <hr />
              <div class="mb-3">
                <label class="form-label">HISTÓRIA DO PERSONAGEM</label>
                <textarea
                  name="historia"
                  class="form-control"
                  rows="6"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">ALIADOS E ORGANIZAÇÕES</label>
                <textarea
                  name="aliados"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3 text-end">
                <button type="submit" class="btn btn-primary">
                  Salvar Perfil
                </button>
              </div>
            </div>
          </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
